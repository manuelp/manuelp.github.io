---
layout: default
---

<div id="post">
  <h1 id="title">{{page.title}}</h1>
  {{page.date | date_to_string}}
  {{ content }}
</div>

<div id="related">
  <h3 id="title_related">Post Correlati</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div id="comments">
    <div id="disqus_thread"></div>
    <script type="text/javascript" src="http://disqus.com/forums/manuelpaccagnella/embed.js"></script>
    <noscript>
	<a href="http://manuelpaccagnella.disqus.com/?url=ref">View the discussion thread.</a>
    </noscript>
    <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
